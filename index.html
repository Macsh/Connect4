<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table id="score">
        <tr>
            <th id="p1turn">Player 1</th>
            <th id="p2turn">Player 2</th>
        </tr>
        <tr id="displayscore">
            <td id="p1score">0</td>
            <td id="p2score">0</td>
        </tr>
    </table>

    <div id="btndiv">
        <button id="undo">↩️</button>
    </div>

    <form>
        <label for="row-select">Pick number of rows : </label>
        <select name="row" id="row-select">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br/><br/>
        <label for="col-select">Pick number of columns : </label>
        <select name="col" id="col-select">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br/><br/>
        <label for="p1-select">Pick Player 1 Color : </label>
        <select name="p1" id="p1-select">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="yellow" selected>Yellow</option>
            <option value="black">Black</option>
            <option value="orange">Orange</option>
        </select>
        <br/><br/>
        <label for="p2-select">Pick Player 2 Color : </label>
        <select name="p2" id="p2-select">
            <option value="aqua">Aqua</option>
            <option value="olive">Olive</option>
            <option value="brown">Brown</option>
            <option value="red" selected>Red</option>
            <option value="grey">Grey</option>
            <option value="pink">Pink</option>
        </select>
        <br/><br/>
        <label for="board-select">Pick board color : </label>
        <select name="board" id="board-select">
            <option value="tan">Tan</option>
            <option value="coral">Coral</option>
            <option value="gold">Gold</option>
            <option value="blue" selected>Blue</option>
            <option value="darkgray">Dark Gray</option>
            <option value="forestgreen">Forest Green</option>
        </select>
        <br/><br/>
        <input type="submit" value="submit">
    </form>

    <table class="four-in-a-row"></table>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script/four_in_a_row.js"></script>
    <script src="script/call_function.js"></script>
</body>
</html>
